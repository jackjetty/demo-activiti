<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>print-demo</title>
    <script th:src="@{/ui/js/jquery.min.js}"></script>
    <script th:src="@{/ui/js/jcpfree.js}"></script>
</head>
<body>
<h1>打印预览、选择打印机打印、直接打印</h1>
<br />
<div id='page1'>第一页(div#page1)</div>
<div id='page2'>第二页(div#page2)</div>
<br />
<input type="button" value="打印预览" onClick="doPrint('打印预览')"/>
<input type="button" value="弹出打印机选择对话框打印" onClick="doPrint('弹出打印机选择对话框打印')"/>
<input type="button" value="无对话框直接打印" onClick="doPrint('无对话框直接打印')" />
<div> <button id="printBtn"   >打印</button></div>
<div id="printContent">1245625</div>
</body>

</html>
<script language="JavaScript">
     $("#printBtn").click(function(){
        alert("123");
     });

     function doPrint(how) {
         var myDoc = {
             documents : $("#printContent"), // 打印页面(div)们在本文档中
             copyrights : '杰创软件拥有版权  www.jatools.com' // 版权声明必须
         };
         var jcp = getJCP();
         // 调用打印方法
         if (how == '打印预览')
             jcp.printPreview(myDoc, false);
         else if (how == '弹出打印机选择对话框打印') {
             jcp.print(myDoc, true);
         } else
             jcp.print(myDoc, false); // 不弹出对话框打印
     }
</script>
